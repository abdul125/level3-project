apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
    type: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: abdul125/user:1
        ports:
        - containerPort: 8084
