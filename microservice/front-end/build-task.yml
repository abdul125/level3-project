apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-frontend
  namespace: tekton-pipelines
spec:
  params:
    - name: frontendPath
      type: string
      default: /workspace/repo/microservice/front-end 
  resources:
    inputs:
      - name: repo
        type: git
  steps:
    - name: list-files
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        ls -aAlth /workspace/
        ls -aAlth $(params.frontendPath)
        ls -aAlth $(params.frontendPath)
        echo $(params.frontendPath)

    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.16.0
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - -v=debug
        - --dockerfile=$(params.frontendPath)/Dockerfile
        - --destination=abdul125/frontend:tekton
        - --context=$(params.frontendPath)
