apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-and-push
spec:
  resources:
    inputs:
      - name: repo
        type: git
  steps:
    - name: list-files-shipping
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        echo "in /workspace/"
        ls -aAlth /workspace/
        echo "in /ws/repo/shipping"
        ls -aAlth /workspace/repo/shipping

    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.19.0
      env:
        - name: DOCKER_CONFIG
          value: /tekton/home/.docker
      command:
        - /kaniko/executor
        - --dockerfile=/workspace/repo/shipping/Dockerfile
        - --context=/workspace/repo/shipping
        - --destination=abdul125/aa:sh4
