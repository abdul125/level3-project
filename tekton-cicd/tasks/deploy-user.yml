apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-user
  
spec:
  params:
    - name: namespace

  workspaces:
  - name: source

  steps:
    - name: deploy
      workingDir: $(workspaces.source.path)/deploy
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "apply"
        - "-f"
        - "user-db-dep.yml"
        - "-f"
        - "user-db-svc.yml"
        - "-f"
        - "user-dep.yml"
        - "-f"
        - "user-svc.yml"
        - "-n"
        - "$(params.namespace)"
