apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-catalogue
  namespace: tekton-pipelines
spec:
  params:
    - name: namespace

  workspaces:
  - name: source

  steps:
    - name: deploy
      workingDir: $(workspaces.source.path)/deploy
      image: bryandollery/terraform-packer-aws-alpine
      script: |
        #!/usr/bin/env bash
          ls -aAlth
          kubectl apply -f catalogue-db-dep.yml -f catalogue-db-svc.yml -n $(params.namespace)
          kubectl apply -f catalogue-dep.yml -f catalogue-svc.yml -n $(params.namespace)

