apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-carts
  namespace: tekton-pipelines
spec:
  params:
    - name: namespace

  workspaces:
  - name: source

  steps:
    - name: deploy
      workingDir: $(workspaces.source.path)/microservice/deploy
      image: bryandollery/terraform-packer-aws-alpine
      script: |
        #!/usr/bin/env bash
          echo "inside script"
          ls -aAlth
          kubectl apply -f carts-db-dep.yml -f carts-db-svc.yml -n $(params.namespace)
          kubectl apply -f carts-dep.yml -f carts-svc.yml -n $(params.namespace)
