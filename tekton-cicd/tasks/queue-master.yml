apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: queue-master
  namespace: tekton-pipelines
spec:
  params:
    - name: pathToDockerFile
      type: string
      description: The path to the dockerfile to build
      default: $(resources.inputs.docker-source.path)/docker/queue-master/Dockerfile
    - name: pathToContext
      type: string
      description: |
        The build context used by Kaniko
        (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
      default: $(resources.inputs.docker-source.path)/docker/queue-master
  resources:
    inputs:
      - name: queue-dockerfile
        type: git
    outputs:
      - name: queue-image
        type: image
  steps:
    - name: list-files
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        ls -aAlth /workspace/
        ls -aAlth 
        ls -aAlth $(resources.inputs.docker-source.path)
        echo $(resources.outputs.builtImage.url)
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.16.0
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - -v=debug
        - --dockerfile=$(params.pathToDockerFile)
        - --destination=$(resources.outputs.builtImage.url)
        - --context=$(params.pathToContext)
    - name: deploy
      image: registry.cn-beijing.aliyuncs.com/acs-sample/jenkins-slave-kubectl:1.11.5
      script: |
        #!/usr/bin/env bash
          echo "inside and trying params.path2context"
          cd $(params.pathToContext)
          ls -aAlth
          kubectl apply -f deploy.yaml -f service.yaml -f ingress.yaml -n test
