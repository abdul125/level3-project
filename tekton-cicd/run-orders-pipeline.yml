apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: orders-pipeline
  namespace: tekton-pipelines
spec:
  workspaces:
  - name: shared-workspace

  params:
  - name: image

  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: https://github.com/abdul125/level3-project
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"

  - name: build-orders
    taskRef:
      name: build-orders
    runAfter:
    - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: IMAGE
      value: $(params.image)
    - name: EXTRA_ARGS
      value: "--skip-tls-verify"

  - name: verify-digest
    runAfter:
    - build-orders
    params:
    - name: digest
      value: $(tasks.build-orders.results.IMAGE-DIGEST)
    taskSpec:
      params:
      - name: digest
      steps:
      - name: bash
        image: ubuntu
        script: |
          echo $(params.digest)
          case .$(params.digest) in
            ".sha"*) exit 0 ;;
            *)       echo "Digest value is not correct" && exit 1 ;;
          esac

  - name: deploy-to-test
    taskRef:
      name: deploy-orders
    runAfter:
    - verify-digest
    workspaces:
    - name: source
      workspace: shared-workspace
    params: 
    - name: namespace
      value: "test"

  - name: e2e-test
    taskRef:
      name: e2e-test
    runAfter:
    - deploy-to-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "tekton-pipelines"
    - name: service-name
      value: "orders"

  - name: deploy-catalogue-to-production
    taskRef:
      name: deploy-catalogue
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

  - name: deploy-carts-to-production
    taskRef:
      name: deploy-carts
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

  - name: deploy-orders-to-production
    taskRef:
      name: deploy-orders
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

  - name: deploy-queue-master-to-production
    taskRef:
      name: deploy-queue-master
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

  - name: deploy-shipping-to-production
    taskRef:
      name: deploy-shipping
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

  - name: deploy-user-to-production
    taskRef:
      name: deploy-user
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

  - name: deploy-frontend-to-production
    taskRef:
      name: deploy-frontend
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

  - name: deploy-payment-to-production
    taskRef:
      name: deploy-payment
    runAfter:
    - e2e-test
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: namespace
      value: "prod"

---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: run-orders-pipeline
  namespace: tekton-pipelines
spec:
  serviceAccountName: tekton-sa
  pipelineRef:
    name: orders-pipeline
  params:
  - name: image
    value: abdul125/orders
  workspaces:
  - name: shared-workspace
    persistentvolumeclaim:
      claimName: orders-pvc
