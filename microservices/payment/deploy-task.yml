apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy-payment
  namespace: tekton-pipelines
spec:
  params:
    - name: folderPath
      type: string
      default: /workspace/repo/microservice/payment
  resources:
    inputs:
      - name: repo
        type: git
  steps:
    - name: deploy
      image: bryandollery/terraform-packer-aws-alpine
      script: |
        #!/usr/bin/env bash
          echo "inside and trying params.path2context"
          cd $(params.folderPath)
          ls -aAlth
          kubectl apply -f deploy.yml -f service.yml -n test
